<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page Photo Gallery</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <div class="navbar">
             <div class="nav-one">
                 Bootstrap Gallery
             </div>

             <div class="nav-two">
                  <button class="nav-download">Download Now!</button>
             </div>
        </div> 

        <div class="header-content">
            <h1>
              HTML Image Gallery
            </h1>
            <h3>
              Right here you can see by yourself how exactly the HTML Gallery should look like. Feel free to use these awesome,
              super customizable and mobile-friendly galleries to make your website more interesting and appealing for its visitors.
            </h3>
            <button class="gallery-download">Download Gallery</button>
        </div>
    </div>

    <div class="main">
        <div class="main-topic">
          <h2>
              Put in use some tags
          </h2>
        </div>
      
        <div class="button-gallery">
           <button class="button-one">All</button>
           <button class="button-two">Beautiful</button>
           <button class="button-three">Creative</button>
           <button class="button-four">Cool</button>
           <button class="button-five">Awesome</button>
        </div>
 </div>

        <div class="photos">
            <div class="first-photos-gallery">
            <div class="photo-one">
                <img src="icons/3.jpg" alt="photo one">
            </div>     
            
            <div class="photo-two">
                <img src="icons/2.jpg" alt="photo two">
            </div>

            <div class="photo-three">
                <img src="icons/4.jpg" alt="photo three">
            </div>

            <div class="photo-four">
                <img src="icons/6.jpg" alt="photo-four">
            </div>
          </div>

             <div class="second-photos-gallery">
            <div class="photo-five">
                <img src="icons/5.jpg" alt="photo-five">
            </div>

            <div class="photo-six">
                <img src="icons/8.jpg" alt="photo-six">
            </div>

            <div class="photo-seven">
                <img src="icons/10.jpg" alt="photo seven">
            </div>

            <div class="photo-eight">
                <img src="icons/7.jpg" alt="photo-eight">
            </div>
           </div>
        </div>

</body>
</html>
